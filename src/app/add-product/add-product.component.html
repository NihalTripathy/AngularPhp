        <form [formGroup]="myform" (ngSubmit)="submitForm(myform.value)" autocomplete="off">
            <!-- <fieldset class="scheduler-border"> -->
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="mandatory-label label-colon text-dark">Product Title</label>
                            <div class="input-group">
                               <input type="text" class="form-control" name="ptitle" id = "ptitle" formControlName="ptitle" placeholder="Product Title" required="required">
                           </div>
                        </div>
                        <div class="form-group">
                            <label class="mandatory-label label-colon text-dark">Product Description</label>
                           <div class="input-group">
                               <input type="text" class="form-control" name="pdesc" id = "pdesc" formControlName="pdesc" placeholder="Product Description" required="required">
                           </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <legend class=" text-center">
                    <div class="row btn-group align-center">
                        <div class="col-12 text-center" *ngIf="!editable">
                            <button [disabled]="!myform.valid" type="submit" class="btn btn-primary btn-lg">Save</button>
                        </div>
                        <div class="col-12 text-center" *ngIf="editable">
                            <button [disabled]="!myform.valid" type="submit" class="btn btn-primary btn-lg">Update</button>
                        </div>
                   </div>
                </legend>
           <!-- </fieldset> -->
        </form>
