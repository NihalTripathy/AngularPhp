<br />
<div class="container">
    <div class="card" >
        <div class="card-header" style="text-align: center;">
            <h2>Register</h2>
        </div>
        <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
        
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" autocomplete="off"/>
                <div *ngIf="f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"  autocomplete="off"/>
                <div *ngIf="f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <button  class="btn btn-primary">
                
                    Register
                </button>
                <a routerLink="/login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
